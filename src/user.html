                            </div>

                                    <textarea class="user-form-control" id="profile-bio" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input class="user-form-control" id="profile-email" type="email" value="john777@gmail.com">
                                </div>
                            </div>

                                </div>
