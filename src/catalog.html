            <form class="catalog-form-group" action="catalog.html" method="GET">
 
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="material-icons">search</i></button>
                    </div>
                </div>

               
                <div class="row">
                    <div class="col-md-1 col-sm-2">
                        <span>Фильтр:</span>
                    </div>
                    <div class="col-md-11 col-sm-10">
                        <div class="row">
                            <div class="col-sm-6 col-md-3">
                                <select class="selectpicker" name="country" onchange="this.form.submit()">
                                    <option value="default" selected>Страны</option>
                                    <option value="uzbekistan">Узбекистан</option>
                                    <option value="turkey">Туркия</option>
                                    <option value="russia">Россия</option>
                                </select>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <select class="selectpicker" name="city">
                                    <option value="default" selected>Города</option>
                                    <option value="tashkent">Ташкент</option>
                                    <option value="istambul">Истамбул</option>
                                    <option value="samarkand">Самарканд</option>
                                    <option value="sankt-peterburg">Санкт-Петербург</option>
                                </select>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <select class="selectpicker" name="nationality">
                                    <option value="default" selected>Национальность</option>
                                    <option value="uzb">Узбек</option>
                                    <option value="rus">Русский</option>
                                </select>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <select class="selectpicker" name="religion">
                                    <option value="default" selected>Религия</option>
                                    <option value="Islam">Ислам</option>
                                    <option value="Сhristian">Христиан</option>
                                    <option value="Buddhism">Буддизм</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
